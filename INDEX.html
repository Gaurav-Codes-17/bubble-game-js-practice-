<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>bubble game</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <nav>
          <div class="score-container">
            <div class="score1">
              <h2>hit</h2>
              <div class="score hit"></div>
            </div>
            <div class="score2">
              <h2>timer</h2>
              <div class="score timer">60</div>
            </div>
            <div class="score3">
              <h2>score</h2>
              <div class="score scoreDiv">00</div>
            </div>
          </div>
        </nav>
        <div class="game">
          <h1 class="restart-h1" id="hidden">time's up!</h1>
          <button class="restart" id="hidden">restart</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
